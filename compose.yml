name: spectro

services:
  db:
    image: postgres:18.1-alpine3.22
    environment:
      # Development-only credentials!
      POSTGRES_PASSWORD: password
    user: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD
        - pg_isready
      interval: 1s
      timeout: 5s
      retries: 10
    restart: always
  o2:
    image: public.ecr.aws/zinclabs/openobserve:v0.20.0-rc2
    environment:
      ZO_DATA_DIR: /data
      # Development-only credentials!
      ZO_ROOT_USER_EMAIL: admin@example.com
      ZO_ROOT_USER_PASSWORD: password
    ports:
      - 5080:5080
    volumes:
      - open-observe:/data
    restart: always

volumes:
  postgres:
  open-observe:
